<div class="modal" id="maqasaContainerDetails" role="dialog">
    <div style="width:70%" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelContainer()">&times;</button>
                <h4 class="modal-title bold">{{'ContainerDetails' | translate}}</h4>
            </div>
            <div class="modal-body">
                <div class="row g-grey-shade">
                    <div class="col-md-12">
                        <div class="form-horizontal">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label col-lg-3">{{'ContainerNumber' | translate}}</label>
                                    <div class="col-lg-6">
                                        <input type="text" id="txtContainerNo" ng-model="searchChassisParameter.searchString" ng-change="searchImportByDefault('containerNo')" class="form-control" placeholder="">
                                    </div>
                                    <button type="button" class="btn btn-green col-lg-3" ng-click="searchContainer()">{{'Find' | translate}}<i class="fa fa-search" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mt20 mb20">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="2%">
                                </th>
                                <th>{{'ContainerNumber'|translate}}</th>
                                <th>{{'SealNumber'|translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="Item in allContainerDetailsData | itemsPerPage: searchChassisParameter.pageSize" total-items="totalCountContainer" pagination-id="containerPagination" current-page="searchChassisParameter.pageNumber">
                                <td>
                                    <div class="form-group form-checkbox">
                                        <div class="fleft">
                                            <label class="control control--checkbox">
                                                <input ng-model="selectedContainerIdsTemp[Item.ContainerNumber]" ng-change="pushOrPopSelectedContainer(Item)" ng-checked="selectedContainerIdsTemp[Item.ContainerNumber]" type="checkbox" />
                                                <span class="control__indicator"></span>
                                            </label>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    {{Item.ContainerNumber}}
                                </td>
                                <td>
                                    {{Item.SealNumber}}
                                </td>
                            </tr>
                            <tr class="no-records" ng-show="allContainerDetailsData == null || allContainerDetailsData.length == 0"><td colspan="9">{{'NoItems' | translate}}</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12 pagination pl25 mb20" ng-hide="allContainerDetailsData == null || allContainerDetailsData.length == 0">
                    <dir-pagination-controls direction-links="true" pagination-id="containerPagination" boundary-links="true" on-page-change="loadMoreContainerRecords(newPageNumber)">
                    </dir-pagination-controls>
                    <span class="col-md-2 pull-right" ng-show="allContainerDetailsData.length > 0"><strong>{{'total' | translate}} : <span class="num">{{totalCountContainer}}</span></strong></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="saveContainerDetails()" title="{{'Save'|translate}}" class="btn btn-green mt20 pull-right">{{'Save'|translate}}</button>
                <button ng-click="cancelContainer()" style="margin-right:10px" type="button" title="{{'Close'|translate}}" class="btn btn-default mt20 pull-right">{{'Cancel'|translate}}</button>
            </div>
        </div>
    </div>
</div>
